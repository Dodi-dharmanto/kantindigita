<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin Digital Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-enter {
            animation: card-enter 0.5s ease-out forwards;
        }
        @keyframes card-enter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="max-w-7xl mx-auto p-4">

        <!-- Header -->
        <header class="bg-white shadow-md rounded-xl p-4 mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-indigo-600">Kantin Digital</h1>
                <p class="text-gray-500">Pesan makanan favoritmu dengan mudah!</p>
            </div>
            <div id="info-pengguna" class="text-right">
                <p class="font-semibold text-gray-800">Budi</p>
                <p class="text-sm text-green-600 font-bold">Saldo: Rp 50.000</p>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Kolom Menu -->
            <div class="lg:col-span-2">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Menu Hari Ini</h2>
                <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Kartu Menu akan dimasukkan oleh JavaScript -->
                </div>
            </div>

            <!-- Kolom Keranjang -->
            <div class="lg:col-span-1">
                <div class="bg-white shadow-md rounded-xl p-6 sticky top-6">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-3 text-gray-700">Keranjang Pesanan</h2>
                    <div id="keranjang-items" class="space-y-4 max-h-80 overflow-y-auto pr-2">
                        <!-- Item keranjang akan dimasukkan oleh JavaScript -->
                        <p id="keranjang-kosong" class="text-gray-500 text-center py-8">Keranjang masih kosong.</p>
                    </div>
                    <div class="mt-6 border-t pt-4">
                        <div class="flex justify-between items-center font-bold text-lg">
                            <span class="text-gray-800">Total:</span>
                            <span id="keranjang-total" class="text-indigo-600">Rp 0</span>
                        </div>
                        <button id="btn-bayar" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg mt-4 hover:bg-indigo-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                            <i data-lucide="shopping-cart"></i>
                            <span>Pesan & Bayar</span>
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>
    
    <!-- Modal Pembayaran -->
    <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md text-center transform transition-all">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Konfirmasi Pembayaran</h2>
            <p class="text-gray-500 mb-6">Pindai QR Code di bawah ini untuk membayar.</p>
            
            <!-- Simulasi QR Code -->
            <div class="bg-gray-200 p-4 rounded-lg inline-block mb-6">
                 

[Image of QR code for digital payment]

                <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-qr-code"><rect width="5" height="5" x="3" y="3" rx="1"/><rect width="5" height="5" x="16" y="3" rx="1"/><rect width="5" height="5" x="3" y="16" rx="1"/><path d="M21 16h-3a2 2 0 0 0-2 2v3"/><path d="M21 21v.01"/><path d="M16 16v.01"/><path d="M16 21h.01"/><path d="M11 16h.01"/><path d="M11 21v.01"/><path d="M16 11h.01"/><path d="M21 11v.01"/><path d="M11 11h.01"/><path d="M11 3v5"/><path d="M3 11h5"/><path d="M8 8L3 3"/><path d="M8 3v.01"/><path d="M3 8h.01"/></svg>
            </div>

            <p class="text-lg font-semibold">Total Tagihan:</p>
            <p id="modal-total" class="text-3xl font-bold text-indigo-600 mb-6">Rp 0</p>
            
            <div class="flex gap-4">
                 <button id="btn-batal" class="w-full bg-gray-200 text-gray-800 font-bold py-3 rounded-lg hover:bg-gray-300 transition-colors">Batal</button>
                 <button id="btn-konfirmasi-bayar" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition-colors">Konfirmasi Bayar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal Notifikasi -->
    <div id="notification-modal" class="fixed top-5 right-5 bg-white shadow-lg rounded-lg p-4 max-w-sm hidden z-50 border-l-4">
        <div class="flex items-center">
            <div id="notification-icon" class="mr-3"></div>
            <div>
                <p id="notification-title" class="font-bold"></p>
                <p id="notification-message" class="text-sm text-gray-600"></p>
            </div>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();

        // --- DATA SIMULASI (Di aplikasi nyata, ini dari server/database) ---
        const pengguna = {
            nama: 'Budi',
            saldo: 50000,
        };

        const menuHarian = [
            { id: 1, nama: 'Nasi Goreng Spesial', harga: 15000, gambar: 'https://placehold.co/400x300/e2e8f0/4a5568?text=Nasi+Goreng' },
            { id: 2, nama: 'Mie Ayam Bakso', harga: 12000, gambar: 'https://placehold.co/400x300/e2e8f0/4a5568?text=Mie+Ayam' },
            { id: 3, nama: 'Soto Ayam Lamongan', harga: 10000, gambar: 'https://placehold.co/400x300/e2e8f0/4a5568?text=Soto+Ayam' },
            { id: 4, nama: 'Gado-Gado', harga: 10000, gambar: 'https://placehold.co/400x300/e2e8f0/4a5568?text=Gado-Gado' },
            { id: 5, nama: 'Es Teh Manis', harga: 3000, gambar: 'https://placehold.co/400x300/e2e8f0/4a5568?text=Es+Teh' },
            { id: 6, nama: 'Es Jeruk', harga: 4000, gambar: 'https://placehold.co/400x300/e2e8f0/4a5568?text=Es+Jeruk' },
        ];

        let keranjang = [];

        // --- REFERENSI ELEMEN DOM ---
        const menuContainer = document.getElementById('menu-container');
        const keranjangItemsContainer = document.getElementById('keranjang-items');
        const keranjangTotalEl = document.getElementById('keranjang-total');
        const keranjangKosongEl = document.getElementById('keranjang-kosong');
        const infoPenggunaEl = document.getElementById('info-pengguna');
        const btnBayar = document.getElementById('btn-bayar');
        
        // Modal Pembayaran
        const paymentModal = document.getElementById('payment-modal');
        const modalTotalEl = document.getElementById('modal-total');
        const btnBatal = document.getElementById('btn-batal');
        const btnKonfirmasiBayar = document.getElementById('btn-konfirmasi-bayar');
        
        // Modal Notifikasi
        const notificationModal = document.getElementById('notification-modal');
        const notificationIcon = document.getElementById('notification-icon');
        const notificationTitle = document.getElementById('notification-title');
        const notificationMessage = document.getElementById('notification-message');


        // --- FUNGSI ---
        const formatRupiah = (angka) => {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(angka);
        };

        const updateInfoPengguna = () => {
            infoPenggunaEl.innerHTML = `
                <p class="font-semibold text-gray-800">${pengguna.nama}</p>
                <p class="text-sm text-green-600 font-bold">Saldo: ${formatRupiah(pengguna.saldo)}</p>
            `;
        };

        const renderMenu = () => {
            menuContainer.innerHTML = '';
            menuHarian.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white shadow-md rounded-xl overflow-hidden card-enter';
                card.style.animationDelay = `${index * 50}ms`;
                card.innerHTML = `
                    <img src="${item.gambar}" alt="${item.nama}" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg text-gray-800">${item.nama}</h3>
                        <p class="text-gray-600 font-bold my-2">${formatRupiah(item.harga)}</p>
                        <button data-id="${item.id}" class="btn-tambah w-full bg-indigo-100 text-indigo-700 font-semibold py-2 rounded-lg hover:bg-indigo-200 transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="plus-circle" class="w-5 h-5"></i>
                            <span>Tambah</span>
                        </button>
                    </div>
                `;
                menuContainer.appendChild(card);
            });
            lucide.createIcons();
        };

        const renderKeranjang = () => {
            keranjangItemsContainer.innerHTML = '';
            let total = 0;

            if (keranjang.length === 0) {
                keranjangItemsContainer.appendChild(keranjangKosongEl);
                btnBayar.disabled = true;
            } else {
                keranjangKosongEl.remove();
                btnBayar.disabled = false;
                
                keranjang.forEach(item => {
                    total += item.harga * item.jumlah;
                    const itemEl = document.createElement('div');
                    itemEl.className = 'flex justify-between items-center';
                    itemEl.innerHTML = `
                        <div>
                            <p class="font-semibold text-gray-800">${item.nama}</p>
                            <p class="text-sm text-gray-500">${formatRupiah(item.harga)}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button data-id="${item.id}" data-action="kurang" class="btn-jumlah w-7 h-7 bg-gray-200 rounded-full font-bold">-</button>
                            <span>${item.jumlah}</span>
                            <button data-id="${item.id}" data-action="tambah" class="btn-jumlah w-7 h-7 bg-gray-200 rounded-full font-bold">+</button>
                        </div>
                    `;
                    keranjangItemsContainer.appendChild(itemEl);
                });
            }
            
            keranjangTotalEl.textContent = formatRupiah(total);
            return total;
        };

        const tambahKeKeranjang = (id) => {
            const itemDiMenu = menuHarian.find(item => item.id === id);
            const itemDiKeranjang = keranjang.find(item => item.id === id);

            if (itemDiKeranjang) {
                itemDiKeranjang.jumlah++;
            } else {
                keranjang.push({ ...itemDiMenu, jumlah: 1 });
            }
            renderKeranjang();
            showNotification('success', 'Berhasil!', `${itemDiMenu.nama} ditambahkan ke keranjang.`);
        };
        
        const updateJumlahKeranjang = (id, action) => {
            const itemDiKeranjang = keranjang.find(item => item.id === id);
            if (!itemDiKeranjang) return;

            if (action === 'tambah') {
                itemDiKeranjang.jumlah++;
            } else if (action === 'kurang') {
                itemDiKeranjang.jumlah--;
            }
            
            if(itemDiKeranjang.jumlah <= 0){
                keranjang = keranjang.filter(item => item.id !== id);
            }
            renderKeranjang();
        };

        const prosesPembayaran = () => {
            const total = renderKeranjang();
            if (pengguna.saldo < total) {
                showNotification('error', 'Gagal!', 'Saldo Anda tidak mencukupi untuk pembayaran ini.');
                return;
            }
            
            pengguna.saldo -= total;
            keranjang = [];
            
            updateInfoPengguna();
            renderKeranjang();
            paymentModal.classList.add('hidden');
            
            showNotification('success', 'Pembayaran Berhasil!', `Terima kasih atas pesanan Anda. Saldo tersisa ${formatRupiah(pengguna.saldo)}.`);
        };
        
        const showNotification = (type, title, message) => {
            notificationModal.classList.remove('hidden');
            notificationModal.classList.remove('border-green-500', 'border-red-500');
            
            if (type === 'success') {
                notificationModal.classList.add('border-green-500');
                notificationIcon.innerHTML = `<i data-lucide="check-circle" class="text-green-500"></i>`;
            } else {
                notificationModal.classList.add('border-red-500');
                notificationIcon.innerHTML = `<i data-lucide="x-circle" class="text-red-500"></i>`;
            }
            
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            lucide.createIcons();
            
            setTimeout(() => {
                notificationModal.classList.add('hidden');
            }, 3000);
        };


        // --- EVENT LISTENERS ---
        menuContainer.addEventListener('click', (e) => {
            const btn = e.target.closest('.btn-tambah');
            if (btn) {
                const id = parseInt(btn.dataset.id);
                tambahKeKeranjang(id);
            }
        });

        keranjangItemsContainer.addEventListener('click', (e) => {
            const btn = e.target.closest('.btn-jumlah');
            if (btn) {
                const id = parseInt(btn.dataset.id);
                const action = btn.dataset.action;
                updateJumlahKeranjang(id, action);
            }
        });

        btnBayar.addEventListener('click', () => {
            const total = renderKeranjang();
            modalTotalEl.textContent = formatRupiah(total);
            paymentModal.classList.remove('hidden');
        });
        
        btnBatal.addEventListener('click', () => {
            paymentModal.classList.add('hidden');
        });

        btnKonfirmasiBayar.addEventListener('click', prosesPembayaran);


        // --- INISIALISASI ---
        updateInfoPengguna();
        renderMenu();
        renderKeranjang();
    });
    </script>
</body>

</html>
